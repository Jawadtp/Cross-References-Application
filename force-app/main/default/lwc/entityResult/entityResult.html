<template>
        
        <lightning-combobox
        class="slds-m-around_small"
            name="entityNameCombobox"
            value={inputText}
            placeholder={getPlaceholderText}
            options={customObjectApiNames}
            onchange={handleChange} ></lightning-combobox>

        <lightning-button variant="brand" label="Submit" title="Primary action" onclick={onSubmitClick} class="slds-m-left_small"></lightning-button>

        <template if:true={showSpinner}>
            <lightning-spinner alternative-text="Fetching records.."></lightning-spinner>
        </template>

        <template if:true={isDataFetched}>
         
            <c-entity-graphical-display onfetchdetailsforentity={fetchDetailsForEntity} children={children} parents={parents} entity={currentEntity}></c-entity-graphical-display>
           
        </template>
</template>
