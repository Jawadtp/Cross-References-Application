<template>
    <lightning-card title={title} icon-name={icon}>
        <div class="slds-var-m-around_medium">
            <!--            <div class="metadata slds-m-top_xx-small slds-grid slds-wrap slds-grid_align-spread">-->
            <div>
                <!--                <div class="metrics slds-wrap slds-text-body_regular">-->
                <div>
                    <lightning-tabset>
                        <template for:each={tabData} for:item="tab">
                            <lightning-tab key={tab.title} label={tab.title}>
                                <p>ID: <lightning-formatted-text value={tab.extId}></lightning-formatted-text>
                                </p>
                            </lightning-tab>
                        </template>
                    </lightning-tabset>
                </div>
                <div class="slds-p-right_large">
                    <svg class="d3" width="100%" height={svgHeight} lwc:dom="manual"></svg>
                </div>
            </div>
        </div>
    </lightning-card>
</template>
